name: bevideo
description: A new Flutter project.
author: Steeve DevOps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^3.1.0
  flutter_feather_icons: ^2.0.0+1
  flick_video_player: ^0.3.1
  visibility_detector: ^0.2.0
  timeago: ^3.1.0
  percent_indicator: "^2.1.7+2"
  flutter_riverpod: ^0.14.0+3
  miniplayer:
    path: ../miniplayer
  bestapp_package:
    path: ../bestapp_package
  beplayer:
    path: ../beplayer

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - lib/assets/images/
    - lib/assets/logos/
    - lib/assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: lib/assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 700
        - asset: lib/assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900